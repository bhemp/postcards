<!doctype html>

<html lang="en">

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/resetCSS.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">



    <link href="https://fonts.googleapis.com/css?family=Bangers|Bowlby+One+SC|Bungee+Inline|Changa+One|Lilita+One|Luckiest+Guy|Rammetto+One|Sigmar+One|Titan+One|Merienda+One|Teko|Cinzel|Bevan|Alegreya+Sans+SC|Knewave|Satisfy" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="js/jscript.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">

        <header>
            <div class="row">
                <div class="col-12">
                    Vintage Postcard Generator
                </div>
            </div>
            <div class="row stripe-1" id="headerbar">
                &nbsp;
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-3">
                    <div class="form-group" id="controlPanel">
                        <form action="#">
                            Background Image:
                            <input type="file" class="form-control-file" id="bgImgFilename" onchange="previewFile()">

                            <br>Foreground Image:
                            <input type="file" class="form-control-file" id="bgImgFilename">
                            <br>
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Border Image
  </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                            <br>Location Name:
                            <input type="text" class="form-control" id="location">
                            <br>Intro:
                            <br>
                            <input type="text" class="form-control" id="intro">
                            <br>

                            <button type="button" class="btn btn-primary" id="generate">
                                Update
                                </button>

                            <br><br> Location Text Horizontal Position:
                            <br>
                            <input type="range" min="1" max="100" value="50" class="slider" id="locHPSlider" oninput="updateLHPS(this.value);">
                            <p>Value: <span id="locHPText">50</span></p>

                            <br><br> Location Text Vertical Position:
                            <br>
                            <input type="range" min="1" max="100" value="50" class="slider" id="locVPSlider" oninput="updateLVPS(this.value);">
                            <p>Value: <span id="locVPText">50</span></p>

                            <br><br> Location Text Font Size:
                            <br>
                            <input type="range" min="1" max="1000" value="50" class="slider" id="locVPSlider" oninput="updateLFSS(this.value);">
                            <p>Value: <span id="locFSText">50</span></p>

                            <br><br>


                        </form>
                    </div>
                </div>

                <div class="col-9">
                    <div id="workspace" class="overlay">
                        <img class="imgSize" id="bgImg" src="img/background.jpg">
                        <!--https://stackoverflow.com/questions/4908171/how-to-show-local-picture-in-web-page-->


                        <div class="text-location" id="locationText">
                            Beach
                        </div>

                        <div class="text-intro" id="introText">
                            Greetings<br>&nbsp;&nbsp;&nbsp; from...
                        </div>

                        <img class="imgSize" id="border" src="img/worn%20border.png">

                        <img class="imgSize" id="overlay" src="img/white-linen.png">
                    </div>
                </div>
            </div>
        </main>

    </div>

</body>

</html>
